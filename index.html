<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family:Arial;
  text-align:center;
}
.logo{
  width:180px;
  margin:20px auto;
}
.productos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:20px;
  padding:20px;
}
.producto{
  background:#111;
  padding:15px;
  border-radius:10px;
}
.producto img{
  width:100%;
  border-radius:10px;
}
input,select{
  padding:10px;
  margin:5px;
}
button{
  padding:10px;
  margin-top:10px;
  width:100%;
  font-weight:bold;
  cursor:pointer;
}
.carrito{
  position:fixed;
  bottom:15px;
  right:15px;
  background:white;
  color:black;
  padding:15px;
  border-radius:15px;
  width:260px;
}
.item{
  display:flex;
  justify-content:space-between;
  font-size:14px;
}
.item button{
  background:red;
  color:white;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<img src="imagenes/logo-lobo.png" class="logo">

<h1>MD</h1>
<p>Your outfit your style</p>

<input id="buscar" placeholder="Buscar producto..." onkeyup="mostrarProductos()">
<select id="filtro" onchange="mostrarProductos()">
  <option value="todos">Todos</option>
  <option value="buso">Buso</option>
  <option value="chaqueta">Chaqueta</option>
  <option value="hombre">Hombre</option>
  <option value="mujer">Mujer</option>
</select>

<section class="productos" id="productos"></section>

<div class="carrito">
  <h3>ðŸ›’ Carrito</h3>
  <div id="lista"></div>
  <strong>Total: $<span id="total">0</span></strong>
</div>

<script>
let productos = JSON.parse(localStorage.getItem("productos")) || [];
let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
let total = JSON.parse(localStorage.getItem("total")) || 0;

function mostrarProductos(){
  const contenedor=document.getElementById("productos");
  contenedor.innerHTML="";
  let texto=document.getElementById("buscar").value.toLowerCase();
  let filtro=document.getElementById("filtro").value;

  productos.forEach(p=>{
    if(
      p.nombre.toLowerCase().includes(texto) &&
      (filtro==="todos" || p.categoria===filtro || p.genero===filtro)
    ){
      contenedor.innerHTML+=`
        <div class="producto">
          <img src="${p.imagen}">
          <h3>${p.nombre}</h3>
          <p>$${p.precio}</p>
          <button onclick="agregarCarrito('${p.nombre}',${p.precio})">Agregar</button>
        </div>
      `;
    }
  });
}

function agregarCarrito(nombre,precio){
  carrito.push({nombre,precio});
  total+=precio;
  guardarCarrito();
}

function guardarCarrito(){
  localStorage.setItem("carrito",JSON.stringify(carrito));
  localStorage.setItem("total",total);
  actualizarCarrito();
}

function actualizarCarrito(){
  let lista=document.getElementById("lista");
  lista.innerHTML="";
  carrito.forEach((p,i)=>{
    lista.innerHTML+=`
      <div class="item">
        ${p.nombre}
        <button onclick="eliminar(${i})">âœ–</button>
      </div>
    `;
  });
  document.getElementById("total").innerText=total;
}

function eliminar(i){
  total-=carrito[i].precio;
  carrito.splice(i,1);
  guardarCarrito();
}

mostrarProductos();
actualizarCarrito();
</script>

</body>
</html>
