<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Admin MD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:black;
  color:white;
  font-family:Arial;
  text-align:center;
}
input,select,button{
  padding:10px;
  margin:5px;
  width:80%;
  max-width:300px;
}
.producto{
  background:#111;
  padding:15px;
  margin:15px auto;
  border-radius:10px;
  max-width:320px;
}
button{
  font-weight:bold;
  cursor:pointer;
}
.eliminar{
  background:red;
  color:white;
}
</style>
</head>

<body>

<h2>Panel Admin MD</h2>

<input id="nombre" placeholder="Nombre">
<input id="precio" type="number" placeholder="Precio">
<input id="imagen" placeholder="imagenes/producto1.jpg">

<select id="categoria">
  <option value="buso">Buso</option>
  <option value="chaqueta">Chaqueta</option>
</select>

<select id="genero">
  <option value="hombre">Hombre</option>
  <option value="mujer">Mujer</option>
</select>

<button onclick="agregar()">Agregar producto</button>

<h3>Productos</h3>
<div id="lista"></div>

<script>
let productos=JSON.parse(localStorage.getItem("productos"))||[];

function guardar(){
  localStorage.setItem("productos",JSON.stringify(productos));
  mostrar();
}

function agregar(){
  productos.push({
    nombre:nombre.value,
    precio:precio.value,
    imagen:imagen.value,
    categoria:categoria.value,
    genero:genero.value
  });
  guardar();
}

function eliminar(i){
  productos.splice(i,1);
  guardar();
}

function mostrar(){
  lista.innerHTML="";
  productos.forEach((p,i)=>{
    lista.innerHTML+=`
      <div class="producto">
        <p>${p.nombre}</p>
        <p>$${p.precio}</p>
        <p>${p.imagen}</p>
        <button class="eliminar" onclick="eliminar(${i})">Eliminar</button>
      </div>
    `;
  });
}

mostrar();
</script>

</body>
</html>
